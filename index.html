<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
     <link href="https://fonts.googleapis.com/css2?family=Francois+One&family=Squada+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
    <title>TO DO LIST</title>
</head>
<body>

  <header>
    <h1>TASK LISTS</h1>
    <form action="" id="new-task-form">
      <input type="text" id="new-task-input" placeholder="What do you have planned?">
      <input type="submit" id="new-task-submit" value="Add task">
    </form>
  </header>

  
  <main>
    <section class="task-list">
      <h2>Tasks</h2>

      <div id="tasks">

        <div class="task">

          <div class="content">
            <input type="text" class="text" value="My Shiny task"readonly>
          </div>

          <div class="actions">
            <button class="edit">Edit</button>
            <button class="delete">DELETE</button>
          </div>

        </div>

      </div>

    </section>
  </main>


    <script src="index.js"></script>
</body>
</html>
